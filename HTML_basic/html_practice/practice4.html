<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제4</title>
        <link rel="stylesheet" href="./css/practice4.css">
    </head>
    <body>
        <div>
        <h1>레드향 주문하기</h1>
        <form action="" method="">
            <fieldset>
                <legend><b>상품 선택</b></legend>
                <p>주문할 상품을 선택해 주세요</p>
                <ul>
                    <li>
                        <label>
                        <input type="checkbox">선물용 3kg
                        <input type="number" max="5" min="1">개<small> (최대 5개)</small>
                        </label>
                    </li>
                    <li>
                        <label>
                        <input type="checkbox">선물용 5kg
                        <input type="number" max="3" min="1">개<small> (최대 3개)</small>
                        </label> 
                    </li>
                     <li>
                        <label>
                        <input type="checkbox">가정용 3kg
                        <input type="number" max="5" min="1">개<small> (최대 5개)</small>
                        </label>
                     </li>
                     <li>
                        <label>
                        <input type="checkbox">가정용 3kg
                        <input type="number" max="3" min="1">개<small> (최대 3개)</small>
                        </label>
                     </li>
                </ul>
                <p>포장 선택</p>
                <ui>
                    <li>
                        <input type="radio">선물 포장
                    </li>
                    <li>
                        <input type="radio">선물 포장 안 함
                    </li>
                </ui>

            </fieldset>

        </form>
        <div>
            <form action="" method="">
                <fieldset>
                    <legend><b>배송 정보</b></legend>
                    <ul id="shopping">
                        <li>
                            <label for="user-name">이름</label>
                            <input type="text" id="user-name" required>
                        </li>
                        <li>
                            <label for="address">배송주소</label>
                            <input type="text" id="address" required>
                        </li>
                        <li>
                            <label for="email">이메일</label>
                            <input type="email" id="email" required>
                        </li>
                        <li>
                            <label for="phone">연락처</label>
                            <input type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요(01012345678)" required>
                        </li>
                        <li>
                            <label for="d-day">배송 지정</label>
                            <input type="date" id="d-day" required>
                            (주문일로부터 최소 3일 이후)
                        </li>
                        <li>
                            <label for="textarea">메모</label>
                            <textarea rows="10" cols="50"></textarea>
                        </li>
                    </ul>
                </fieldset>
                <div>
                    <input type="submit" value="주문하기">
                    <input type="reset" value="취소하기">
                </div>
            </form>
        </div>
        </div>
    
    </body>
</html>
