<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>배송정보 만들기</title>
        <link rel="stylesheet" href="./css/practice5.css">
    </head>
    <body>
        <h1>레드향 주문하기</h1>
        <div>
            <form action="">
                <fieldset>
                    <legend>배송 정보</legend>
                    <ul id="shipping">
                        <li>
                            <label for="user-name">이름</label>
                            <input type="text" id="user-name" required>
                        </li>
                        <li>
                            <label for="address">배송주소</label>
                            <input type="text" id="address" required>
                        </li>
                        <li>
                            <label for="email">이메일</label>
                            <input type="email" id="email">
                        </li>
                        <li>
                            <label for="phone">연락처</label>
                            <input type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요(01038889409)">
                        </li>
                        <li>
                            <label for="date">배송 지정</label>
                            <input type="date" id="date">
                        </li>
                        <li>
                            <label for="textarea">메모</label>
                            <textarea id="memo" cols="30" rows="10"></textarea>
                        </li>
                    </ul>
                </fieldset>
                <div>
                    <input type="submit" value="주문하기">
                    <input type="reset" value="취소하기">
                </div>
            </form>
        </div>
    </body>
</html>
