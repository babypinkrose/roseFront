<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인 레이아웃</title>
        <link rel="stylesheet" href="./resources/css/loginlayout.css">
        <link rel="stylesheet" href="./resources/css/reset.css">

    <body>
        <h1>문제5 : 로그인 폼 만들어보기</h1>
        <div id="header1">
            <div id="main1">
                <div id="login">
                    <div id="user-id">
                        <input type="text" id="id-field" placeholder="ID를 입력하세요." required>
                    </div>
                    <div id="user-pw">
                        <input type="password" id="pw-field" placeholder="PW를 입력하세요." required>
                    </div>
                </div>
                <div id="button">
                    <input type="submit" id=loginbutton value="로그인">
                </div>
            </div>

            <div id="footer1">
                <a href="http://naver.com">회원가입</a>
                <a href="http://naver.com">ID/PW 찾기</a>
            </div>
        </div>
    </body>
</html>
