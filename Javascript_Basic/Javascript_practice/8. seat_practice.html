<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자리배치도 만들기</title>
        <style>
                table, td{
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ccc;
            height: 50px;
            width: 100px;
            text-align: center;
        }
        </style>
    </head>
    <body>
        <h1>자리 배치도</h1>
        <button onclick="seatMake();">배치 생성</button>
        <script>
            function seatMake () {
                var customer = prompt("입장객은 몇명입니까?");
                var colNum = prompt("한줄에 몇명씩 앉습니까?");
                alert(parseInt(customer/colNum));
                var rowNum = customer/colNum + 1;
                var count = 1;
                document.write("<table>");
                for(i = 1; i <= rowNum; i++) {
                    document.write("<tr>");
                        for(j = 1; j <= colNum; j++) {
                            if(count > customer) break;
                            document.write("<td>" + "좌석 " + count + "</td>");
                            count++
                        }
                        document.write("</tr>");
                }
                document.write("</table>");
            }
        </script>
    </body>
</html>
