<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>속성 변경 실습</title>
        <style>
            div {
                border: 1px solid black;
                background-color: #222;
                height: 100px;
                width: 100px;

            }
        </style>
    </head>
    <body>

        <h3> 문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h3>
        <div id="div1"></div>
        <input type="color">
        <button onclick="colorChange();">변경</button>
        <hr><hr><br>
        <h3> 문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오 </h3>
        <div id="div2"></div>
        <button onclick="halfSize();">반으로 만들기</button>
        <button onclick="defaultSize();">원본</button>
        <button onclick="doubleSize();">두배로 만들기</button>

        <script>
            function colorChange() {
                // 컬러뽑기
                var colorValue = document.querySelector("[type=color]").value;
                // 색칠하기
                document.querySelector("#div1").style.backgroundColor = colorValue;
            }
            // style.width, style.height
            var divTag2 = document.querySelector("#div2");
            function halfSize () {
                // 아무것도 모를 때에 document.querySelector를 써서 만들 수 있지만
                // var로 divTag2 라고 선언해서 짧게 쓰는것이 가능함!
                // document.querySelector("#div2").style.width = "50px" 
                // document.querySelector("#div2").style.height = "50px"
                divTag2.style.width = "50px" 
                divTag2.style.height = "50px" 

            }
            function defaultSize() {
                // document.querySelector("#div2").style.width = "100px"
                // document.querySelector("#div2").style.height = "100px"
                divTag2.style.width = "100px" 
                divTag2.style.height = "100px" 
            }
            function doubleSize () {
                // document.querySelector("#div2").style.width = "200px"
                // document.querySelector("#div2").style.height = "200px"
                divTag2.style.width = "200px" 
                divTag2.style.height = "200px" 
            }

        </script>
        
    </body>
</html>
