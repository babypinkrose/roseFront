<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>while 연습문제</title>
        <style>
            body {
                text-align: center;
                padding-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>while문을 사용한 팩토리얼 계산</h1>
        <script>
            // 입력창이 나오게하는 명령 prompt
            var num = prompt("숫자를 입력하세요.", "10")
            var nFact = 1;
            var i = 1;
            // 모델방식 - 코드를 줄여줌
            var msg = "";
            if(num !== null){
            while(i <= num) {
                nFact = nFact * i;
                i++
            }

            // for(var i = 5; i >= 1; i--) {
            //     nFact = nFact * i;
            // }

            document.write(num + "!의 값 : " + nFact)
            }else {
                document.write("값을 입력하지 않았습니다.")
            }
            document.write(msg)
        </script>

    </body>
</html>
